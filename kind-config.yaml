apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
        # Reserve less memory for system pods
        system-reserved: "memory=512Mi"
        kube-reserved: "memory=512Mi"
        eviction-hard: "memory.available<200Mi"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  - containerPort: 8000
    hostPort: 8000
    protocol: TCP
  - containerPort: 8001
    hostPort: 8001
    protocol: TCP
  - containerPort: 8002
    hostPort: 8002
    protocol: TCP
  - containerPort: 8003
    hostPort: 8003
    protocol: TCP
  - containerPort: 8080
    hostPort: 8080
    protocol: TCP
  # Add worker node for better resource distribution
- role: worker